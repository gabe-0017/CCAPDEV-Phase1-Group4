<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reserve a Laboratory</title>
<link rel="stylesheet" href="../css/styles.css">
</head>

<body>

<header>
<nav class="navbar">
    <a class="logo" href="home.html">LabReserve.</a>

    <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="labs.html">Laboratories</a></li>
        <li><a href="reservation.html">Reserve</a></li>
    </ul>
</nav>
</header>

<main class="container">

    <h2>Reseravtion Form</h2>
    <p class="subtitle">Fill up the form to make a seat reservation.</p>

    <div class="form-card">

        <form>

            <div class="form-group">
                <label>Laboratory</label>
                <select required>
                    <option disabled selected>Select a lab</option>
                    <option>Lab 1</option>
                    <option>Lab 2</option>
                    <option>Lab 3</option>
                    <option>Lab 4</option>
                    <option>Lab 5</option>
                    <option>Lab 6</option>
                </select>
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" required>
                </div>

                <div class="form-group">
                    <label>Time</label>
                    <input type="time" required>
                </div>

            </div>

            <div class="form-group">
                <label>Seat</label>
                <select required>
                    <option disabled selected>Select a seat</option>
                    <option disabled>A1</option>
                    <option>A2</option>
                    <option>A3</option>
                    <option>A4</option>
                    <option>A5</option>
                    <option>A6</option>
                    
                    <option>B1</option>
                    <option>B2</option>
                    <option>B3</option>
                    <option>B4</option>
                    <option>B5</option>
                    <option disabled>B6</option>

                    <option>C1</option>
                    <option disabled>C2</option>
                    <option>C3</option>
                    <option>C4</option>
                    <option>C5</option>
                    <option>C6</option>

                    <option>D1</option>
                    <option>D2</option>
                    <option>D3</option>
                    <option>D4</option>
                    <option disabled>D5</option>
                    <option>D6</option>

                    <option>E1</option>
                    <option>E2</option>
                    <option disabled>E3</option>
                    <option>E4</option>
                    <option>E5</option>
                    <option>E6</option>

                    <option>F1</option>
                    <option>F2</option>
                    <option>F3</option>
                    <option disabled>F4</option>
                    <option>F5</option>
                    <option>F6</option>
                </select>
            </div>

            <button class="btn-large">Confirm Reservation</button>

        </form>

    </div>

</main>

</body>
</html>
