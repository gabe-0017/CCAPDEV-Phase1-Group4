<DOCTYPE! html>
<html lang="en">


<head>
<title>Login Page</title>
<link rel="stylesheet" href="styles.css"> <!-- belongs to the 'css' subfolder -->
</head>



<body class="login">

  <div class="wrap">
    <form class="login">
      <h1>Login</h1>

            <div class="usernamebox">
        <label>Username:</label>
       
<input type="text" class="input" id="username" required name="username">

</div>


<div class="passwordbox">
<label>Password:</label>

<input type="password" class="input" required  id="password" name="password">  
</div>

<button class="btn" type="submit" id="logbtn">Login</button>

    </form>
  </div>
             

   
</body>

<script>
document.addEventListener("DOMContentLoaded", function () {

  document.getElementById("logbtn").addEventListener("click", function () {

    event.preventDefault();
    var name= document.getElementById("username");
    var password= document.getElementById("password");

    if(name.value=="Teacher" && password.value==1){
        sessionStorage.setItem("username", name);
            window.location.replace("homepage.html");
    }
    
  })


})



</script>
</html>
