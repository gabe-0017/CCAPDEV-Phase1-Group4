<main class="container">

    <section class="page-title">
        <h2>Reserve a Laboratory</h2>
        <p>Fill out the form below to reserve a computer laboratory.</p>
    </section>

    <div class="card">
            <h3>Reserve a Laboratory</h3>

            <form onsubmit="submitReservation(); return false;">

                <label>Choose Laboratory:</label><br>
                <select required>
                    <option>Lab 1</option>
                    <option>Lab 2</option>
                    <option>Lab 3</option>
                    <option>Lab 4</option>
                    <option>Lab 5</option>
                </select>
                

                <br><br>

                <label>Date:</label><br>
                <input type="date" required>

                <br><br>

                <label>Time:</label><br>
                <input type="time" required>


                <br><br>

                <label>Choose a Seat:</label><br>
                <select required>
                    <option>Seat 1</option>
                    <option>Seat 2</option>
                    <option>Seat 3</option>
                    <option>Seat 4</option>
                    <option>Seat 5</option>
                    <option>Seat 6</option>
                    <option>Seat 7</option>
                    <option>Seat 8</option>
                    <option>Seat 9</option>
                    <option>Seat 10</option>
                    <option>Seat 11</option>
                    <option>Seat 12</option>
                    <option>Seat 13</option>
                    <option>Seat 14</option>
                    <option>Seat 15</option>
                    <option>Seat 16</option>
                    <option>Seat 17</option>
                    <option>Seat 18</option>
                    <option>Seat 19</option>
                    <option>Seat 20</option>
                    <option>Seat 21</option>
                    <option>Seat 22</option>
                    <option>Seat 23</option>
                    <option>Seat 24</option>
                    <option>Seat 25</option>
                    <option>Seat 26</option>
                    <option>Seat 27</option>
                    <option>Seat 28</option>
                    <option>Seat 29</option>
                    <option>Seat 30</option>
                </select>

                <br><br>

                <button class="btn">Reserve</button>

            </form>
        </div>
    
</main>

<script>
function submitReservation() {
    alert("Reservation submitted successfully!");
}
</script>

</body>
</html>
